{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/papers.css') }}">
{% endblock %}

{% block content %}

<div class="edit">
    <h1>Edit Summary Entry:</h1>
    <form action="{{url_for('.edit', id=data.id)}}" method="post">
        {{ form.csrf_token }}
        <p>Summary:</p>
        {{ form.summary }}
        <p>{{ form.submit() }}</p>
    </form>
</div>

{% endblock %}
